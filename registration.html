<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triage Tech</title>
    <!-- Link for google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <!-- Link for Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Link for Owl Carousel -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <!-- Link for icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.min.css">
    <!-- Link for font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <!-- Link for Style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link for Responsive Style css -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Script tag for jQuery cdn -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
</head>

<body id="home" data-spy="scroll" data-target="#nav" data-offset="150">

    <section class="sign-up">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6 my-3">
                    <img src="img/undraw_remotely_2j6y.svg" class="img-fluid">
                </div>
                <div class="col-md-6 my-3 p-5 form">
                    <h2 class="mb-3 text-center">Sign up for free </h2>
                    <p class="text-secondary font-weight-light">Use your free time with benefits join in Triage Tech - 2020 !</p>
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter E-mail">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Create Password">
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <button class="btn btn-form btn-block">Sign Up</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <a href="login.html" class="text-primary">Already have an Account ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- All js plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/selectivizr-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
